{% extends 'base.html' %}
{% load static %}

{% block title %}Заказ успешно оформлен - Banyana{% endblock %}

{% block content %}
<section class="section" style="margin-top: 72px; min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="success-container scale-in">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Спасибо за ваш заказ!</h1>
            <p class="success-message">Ваша заявка успешно отправлена. Мы свяжемся с вами в ближайшее время для уточнения деталей.</p>
            
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; flex-wrap: wrap;">
                <a href="{% url 'index' %}" class="btn btn-primary">
                    <span>На главную</span>
                    <div class="btn-shine"></div>
                </a>
                <a href="{% url 'catalog' %}" class="btn btn-secondary">
                    <span>Вернуться в каталог</span>
                </a>
            </div>
        </div>
    </div>
</section>

<style>
  .success-container {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    padding: 3rem 2rem;
    background: var(--white);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-lg);
  }

  .success-icon {
    width: 100px;
    height: 100px;
    background: var(--accent-orange);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2rem;
    font-size: 3rem;
    color: var(--white);
    font-weight: 900;
  }

  .success-title {
    font-size: 2.5rem;
    color: var(--gray-900);
    margin-bottom: 1rem;
  }

  .success-message {
    font-size: 1.1rem;
    color: var(--gray-700);
    line-height: 1.7;
    margin-bottom: 2rem;
  }

  @media (max-width: 768px) {
    .success-container {
      padding: 2rem 1.5rem;
      margin: 2rem 1rem;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .success-title {
      font-size: 1.75rem;
    }

    .success-message {
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      margin-bottom: 0.75rem;
    }

    .section {
      padding: 2rem 0;
    }
  }

  @media (max-width: 480px) {
    .success-icon {
      width: 70px;
      height: 70px;
      font-size: 2rem;
    }

    .success-title {
      font-size: 1.5rem;
    }

    .success-message {
      font-size: 0.95rem;
    }
  }
</style>

{% endblock %}
